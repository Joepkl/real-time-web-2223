
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barebone chat</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <main>
    <!-- Users list -->
    <section id="users-list">
      <h3>Users</h3>
      <ul></ul>
    </section>

    <h3 id="correct-user"></h3>

    <button id="play-again-button">Play again</button>

    <!-- Quiz section -->
    <section id="trivia">
      <h3 id="question"></h3>
      <div>
        <div>
          <button class="quiz-options" ></button>
          <button class="quiz-options"></button>
        </div>
        <div>
          <button class="quiz-options"></button>
          <button class="quiz-options"></button>
        </div>
      </div>
      <button id="submit-button">Submit answer</button>
    </section>

    <!-- Chat section -->
    <section id="chat">
      <h2>Chat</h2>
      <ul></ul>
      <form>
        <input type="text" autocomplete="off" placeholder="Type your message here...">
        <button>Send</button>
      </form>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/script.js"></script>
</body>

</html>
